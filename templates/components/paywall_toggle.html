<!-- templates/components/paywall_toggle.html -->
<form action="/toggle_paywall_bypass" method="post" style="display: inline;" class="paywall-toggle-form">
  <div class="paywall-container">
    <span class="paywall-label" id="paywall-{{ suffix | default('main') }}-label">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <title>Paywall Icon</title>
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      Paywall
    </span>
    <label class="toggle-switch">
      <input type="checkbox" 
             {% if paywall_bypass_enabled %}checked{% endif %} 
             onChange="this.form.submit()" 
             aria-labelledby="paywall-{{ suffix | default('main') }}-label">
      <span class="toggle-slider"></span>
    </label>
    {% if paywall_bypass_enabled %}
    <div class="warning-tooltip" role="tooltip">
      Warning: Bypassing paywalls may violate some sites' terms of service
    </div>
    {% endif %}
  </div>
</form>
