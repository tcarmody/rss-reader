<!-- Unified Navigation Component -->
<!-- This matches the Mac app toolbar for consistency -->
<div class="unified-nav">
  <div class="unified-nav-left">
    <!-- Home/Logo -->
    <a href="{{ url_for('index') }}" class="nav-icon-btn" title="Home (Feed Summary)">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span class="nav-label">Home</span>
    </a>
  </div>

  <div class="unified-nav-center">
    <!-- Summarize URL -->
    <a href="{{ url_for('summarize_single_get') }}" class="nav-icon-btn" title="Summarize URL">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <path d="M16 13H8"></path>
        <path d="M16 17H8"></path>
        <circle cx="10" cy="9" r="2"></circle>
      </svg>
      <span class="nav-label">Summarize</span>
    </a>

    <!-- Manage Feeds -->
    <a href="{{ url_for('manage_feeds') }}" class="nav-icon-btn" title="Manage Feeds">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 11a9 9 0 0 1 9 9"></path>
        <path d="M4 4a16 16 0 0 1 16 16"></path>
        <circle cx="5" cy="19" r="1"></circle>
      </svg>
      <span class="nav-label">Feeds</span>
    </a>

    <!-- Settings -->
    <a href="{{ url_for('settings_page') }}" class="nav-icon-btn" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M12 1v6m0 6v6m6.36-15.36l-4.24 4.24M9.88 14.12l-4.24 4.24M23 12h-6m-6 0H1m20.36 6.36l-4.24-4.24M9.88 9.88L5.64 5.64"></path>
      </svg>
      <span class="nav-label">Settings</span>
    </a>
  </div>

  <div class="unified-nav-right">
    <!-- Bookmarks -->
    <a href="{{ url_for('view_bookmarks') }}" class="nav-icon-btn" title="Bookmarks">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
      </svg>
      <span class="nav-label">Bookmarks</span>
    </a>

    <!-- User Menu -->
    {% if is_authenticated %}
    <div class="nav-user-menu">
      <button class="nav-icon-btn user-menu-trigger" title="Account">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span class="nav-label">{{ user.username }}</span>
      </button>
      <div class="user-dropdown">
        <a href="/profile" class="dropdown-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </a>
        <div class="dropdown-divider"></div>
        <a href="/logout" class="dropdown-item dropdown-item-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Sign Out
        </a>
      </div>
    </div>
    {% else %}
    <a href="/login" class="nav-icon-btn" title="Sign In">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
        <polyline points="10 17 15 12 10 7"></polyline>
        <line x1="15" y1="12" x2="3" y2="12"></line>
      </svg>
      <span class="nav-label">Sign In</span>
    </a>
    {% endif %}
  </div>
</div>

<style>
.unified-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.75rem 1rem;
  background: var(--color-neutral-0);
  border-bottom: 1px solid var(--color-neutral-200);
  margin-bottom: 0;
}

.unified-nav-left,
.unified-nav-center,
.unified-nav-right {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.unified-nav-center {
  flex: 1;
  justify-content: center;
}

.nav-icon-btn {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  gap: 0.25rem;
  padding: 0.5rem 0.75rem;
  border-radius: 8px;
  color: var(--color-neutral-700);
  text-decoration: none;
  transition: all 0.2s ease;
  font-size: 0.75rem;
  font-weight: 500;
  min-width: 70px;
}

.nav-icon-btn:hover {
  background: var(--color-neutral-100);
  color: var(--color-primary-600);
  text-decoration: none;
}

.nav-icon-btn svg {
  flex-shrink: 0;
}

.nav-label {
  white-space: nowrap;
  font-size: 0.7rem;
}

/* Active state - you can add this with JS or server-side templating */
.nav-icon-btn.active {
  background: var(--color-primary-50);
  color: var(--color-primary-700);
  font-weight: 600;
}

@media (max-width: 768px) {
  .unified-nav {
    padding: 0.5rem;
  }

  .unified-nav-center {
    gap: 0.25rem;
  }

  .nav-icon-btn {
    padding: 0.4rem 0.5rem;
    min-width: 60px;
  }

  .nav-label {
    font-size: 0.65rem;
  }
}

@media (max-width: 480px) {
  .nav-label {
    display: none;
  }

  .nav-icon-btn {
    min-width: 40px;
    padding: 0.5rem;
  }
}

/* User Menu Dropdown */
.nav-user-menu {
  position: relative;
}

.user-menu-trigger {
  background: none;
  border: none;
  cursor: pointer;
}

.user-dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  min-width: 160px;
  background: var(--color-neutral-0, #fff);
  border: 1px solid var(--color-neutral-200, #e5e5e5);
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
  opacity: 0;
  visibility: hidden;
  transform: translateY(-8px);
  transition: opacity 0.2s, transform 0.2s, visibility 0.2s;
  z-index: 1000;
  margin-top: 0.5rem;
}

.nav-user-menu:hover .user-dropdown,
.nav-user-menu:focus-within .user-dropdown {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.dropdown-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.625rem 1rem;
  color: var(--color-neutral-700, #333);
  text-decoration: none;
  font-size: 0.9rem;
  transition: background-color 0.15s;
}

.dropdown-item:first-child {
  border-radius: 8px 8px 0 0;
}

.dropdown-item:last-child {
  border-radius: 0 0 8px 8px;
}

.dropdown-item:hover {
  background: var(--color-neutral-100, #f5f5f5);
  text-decoration: none;
}

.dropdown-item-danger {
  color: #dc3545;
}

.dropdown-item-danger:hover {
  background: #fee2e2;
}

.dropdown-divider {
  height: 1px;
  background: var(--color-neutral-200, #e5e5e5);
  margin: 0.25rem 0;
}
</style>
