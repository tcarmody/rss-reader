<!-- templates/components/bookmark_modals.html -->
<!-- Summary Modal -->
<div id="summaryModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Article Summary</h2>
      <span class="close" aria-label="Close modal">&times;</span>
    </div>
    <div class="modal-body">
      <div id="summary-content" class="summary-content">
        <div class="loading-spinner">
          <div class="spinner"></div>
          <p>Generating summary...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Import Modal -->
<div id="importModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Import Bookmarks</h2>
      <span class="close" aria-label="Close modal">&times;</span>
    </div>
    <div class="modal-body">
      <form id="importForm">
        <div class="form-group">
          <label for="importData">Paste JSON data:</label>
          <textarea id="importData" name="json_data" rows="10" class="form-input" required></textarea>
        </div>
        <button type="submit" class="button primary">Import</button>
      </form>
    </div>
  </div>
</div>

<style>
  .summary-content {
    padding: 15px;
  }
  
  .loading-spinner {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
  }
  
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 4px solid var(--color-primary-600);
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .summary-item {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid var(--color-neutral-200);
  }
  
  .summary-item:last-child {
    border-bottom: none;
  }
  
  .summary-text {
    margin: 15px 0;
    line-height: 1.6;
  }
  
  .summary-meta {
    font-size: 0.9rem;
    margin-top: 10px;
  }
  
  .batch-summaries {
    max-height: 400px;
    overflow-y: auto;
  }
</style>
