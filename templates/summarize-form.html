<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Points AI - Summarize URL</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
  <div class="app-container">
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ url_for('index') }}" class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 6v6l4 2"></path>
          </svg>
          <span class="logo-text">Data Points AI</span>
        </a>
        
        <div class="nav-actions">
          <a href="{{ url_for('welcome') }}" class="button outline">Home</a>
          
          <form action="/toggle_paywall_bypass" method="post" style="display: inline;">
            <div class="paywall-container">
              <span class="paywall-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                Paywall
              </span>
              <label class="toggle-switch">
                <input type="checkbox" {% if paywall_bypass_enabled %}checked{% endif %} onChange="this.form.submit()">
                <span class="toggle-slider"></span>
              </label>
              {% if paywall_bypass_enabled %}
              <div class="warning-tooltip">
                Warning: Bypassing paywalls may violate some sites' terms of service
              </div>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </nav>
    
    <main class="main standard">
      <div class="card">
        <h1 class="card-title">Summarize a Single URL</h1>
        <p class="mb-4">Enter a URL to generate an AI-powered summary of the content.</p>
        
        <form action="{{ url_for('summarize_single_post') }}" method="post" class="mt-6">
          <div class="form-group">
            <label class="form-label" for="url">Website URL</label>
            <input type="text" id="url" name="url" class="form-input" 
                  placeholder="https://example.com/article" required>
          </div>
          
          <button type="submit" class="button success large">Generate Summary</button>
        </form>
      </div>
    </main>
    
    <footer class="footer">
      <p>Powered by Data Points AI with Anthropic Claude API</p>
    </footer>
  </div>
</body>
</html>
